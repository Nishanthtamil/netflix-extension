<!DOCTYPE html>
<html>
    <meta charset="utf-8">
    <style>
        body {
            width: 300px;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .header{
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"]{
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #e50914;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #d40813;
        }
        .status{
            margin-top: 10px;
            padding: 8px;
            border-radius: 4px;
            text-align: center;
            font-size: 12px;
        }
        .status.error{
            background: #f8d7da;
            color: #721c24;
        }
        .help{
            margin-top: 15px;
            font-size: 12px;
            color: #666;
        }
        .help a{
            color:#e50914;
            text-decoration: none;
        }
        .help a:hover{
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="header">
        <h3>Netflix Extension</h3>
    </div>
    <div class="form-group">
        <label for="apikey">OMDB API Key</label>
        <input type="text" id="apikey" placeholder="Enter your OMDB API Key">
    </div>
    <button id="saveKey">Save API Key</button>
    <div id="status" class="status" style="display: none;"></div>
    <div class="help">
        <p><strong>Need an API key?</strong></p>
        <p>Get a free key from <a href="http://www.omdbapi.com/apikey.aspx" target="_blank">OMDb API</a></p>
        <p>The free tier gives you 1,000 requests per day.</p>
    </div>

    <script src="popup.js"></script>
</body>
</html>
